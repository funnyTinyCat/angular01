<form #form="ngForm" (ngSubmit)="handleSubmit(form)">
  Pokemon Name:
  <input type="text" [(ngModel)]="pokemon.name" name="name" />
  <label> 

    <input type="radio" name="isCool"
      [value]="true"
      #pokemonName="ngModel" [(ngModel)]="pokemon.isCool"
      (ngModelChange)="toggleIsCool($event)"
      />
      Pokemon is cool!
  </label>
  <label>
    <input type="radio" name="isCool"
      [value]="false" [(ngModel)]="pokemon.isCool"
      (ngModelChange)="toggleIsCool($event)"
      />
      Pokemon is NOT cool.
  </label>
  <label>
    <input type="checkbox" name="acceptTerms"
      [(ngModel)]="pokemon.acceptTerms"
      />Check if you accept the terms.
  </label>
  <label>
    Pokemon Type:
    <select name="pokemonType" [ngModel]="pokemon.type" >
      <option *ngFor="let type of pokemonType" [value]="type.value"
        [selected]="type.value === pokemon.type">
        {{type.value}}
      </option>
    </select>
  </label>
  <button type="submit" [disabled]="!form.valid">Click</button>
  <button type="button" (click)="back()" >Go Back</button>
</form>

<div>
  
  MODEL: {{ pokemon | json }}
  FORM: {{ form.value | json }}

  ERROR: <div *ngIf="!pokemonName.pristine" >Not pirstine anymore, it's dirty!</div>
</div>
